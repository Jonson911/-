name: Deploy static content to Pages

on:
  # 触发条件：当推送到 main 分支时触发
  push:
    branches: ["main"]

  # 允许你从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置权限，允许 GITHUB_TOKEN 部署 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署（避免多次提交导致冲突）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取你的代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Pages 环境
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. 上传网页文件（'.' 代表上传根目录下所有文件）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 4. 正式部署
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
